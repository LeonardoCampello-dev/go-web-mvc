{{define "Index"}}

<!DOCTYPE html>

<html lang="en">
  {{template "_head"}}

  <body>
    {{template "_menu"}}

    <div class="container">
      <section class="card">
        <div>
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
            </thead>

            <tbody>
              {{range .}}

              <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>{{.Quantity}}</td>

                <td>
                  <button onclick="handleDelete('{{.Id}}')" class="btn btn-danger">Delete</button>
                </td>
              </tr>

              {{end}}
            </tbody>
          </table>
        </div>
      </section>

      <div class="card-footer">
        <a href="/insert-new-product-form" class="btn btn-primary mb-2">Create new product</a>
      </div>
    </div>
  </body>

  <script>
    const handleDelete = id => {
      const canYouDeleteTheProduct = confirm('Are you sure you want to delete this product?')

      if (canYouDeleteTheProduct) {
        window.location = '/delete?id=' + id
      }
    }
  </script>
</html>

{{end}}
